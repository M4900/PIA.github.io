<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONESTU</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C8A2C8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a349a4;
            color: white;
            padding: 20px;
            text-align: left;
            position: relative; /* Para posicionar el menú desplegable */
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Espaciado entre el título y el menú */
            align-items: center; /* Centra verticalmente */
        }

        .menu-icon {
            cursor: pointer; /* Cambia el cursor al pasar sobre el ícono */
            font-size: 24px; /* Tamaño del ícono */
            padding: 10px; /* Espaciado alrededor del ícono */
        }

        .dropdown {
            display: none; /* Oculta el contenido del dropdown por defecto */
            position: absolute; /* Posiciona el contenido de manera absoluta */
            background-color: #f1f1f1; /* Color de fondo del dropdown */
            min-width: 160px; /* Ancho mínimo del dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Sombra para el efecto de profundidad */
            z-index: 1; /* Asegura que el dropdown esté por encima de otros elementos */
        }

        .dropdown-content a {
            color: black; /* Color del texto de los enlaces */
            padding: 12px 16px; /* Espaciado interno para los enlaces */
            text-decoration: none; /* Sin subrayado en los enlaces */
            display: block; /* Hace que cada enlace ocupe toda la línea */
        }

        .dropdown-content a:hover {
            background-color: #ddd; /* Color de fondo al pasar el mouse sobre los enlaces */
        }

        main {
            padding: 20px;
        }

        ul {
            list-style-type: circle; 
            padding-left: 20px; 
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #a349a4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>CONESTU</h1>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Ícono de menú hamburguesa -->
        </div>
    </header>

    <div class="dropdown" id="dropdownMenu">
        <div class="dropdown-content">
            <a href="#atencion-psicologica">Atención Psicológica</a>
            <a href="#sesiones-online">Sesiones en Línea</a>
            <a href="#entorno-seguro">Entorno Seguro</a>
        </div>
    </div>

    <main>
        <h2>TU SALUS MENTAL ES PRIMERO</h2>




        <label class="container">
            ATENCIÓN PSICOLÓGICA PROFESIONAL SIN SALIR DE TU HOGAR
            <input type="checkbox" id="atencion-psicologica" onchange="toggleSubmitButton()">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            SESIONES EN LÍNEA
            <input type="checkbox" id="sesiones_online" onchange="toggleSubmitButton()">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            ENTORNO SEGURO
            <input type="checkbox" id="entorno_seguros" onchange="toggleSubmitButton()">
            <span class="checkmark"></span>
        </label>

        <button id="submitButton" disabled>Enviar</button> <!-- Botón de enviar -->
    </main>


    <!-- Script para manejar la habilitación del botón -->
    <script>
        function toggleSubmitButton() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const submitButton = document.getElementById('submitButton');

            // Verifica si al menos un checkbox está seleccionado
            const isChecked = Array.from(checkboxes).some(checkbox => checkbox.checked);
            submitButton.disabled = !isChecked; // Habilita o deshabilita el botón
        }
    </script>





        

    <!-- Script para manejar la apertura/cierre del menú desplegable -->
    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
                // Cierra el menú si se hace clic fuera de él
                window.onclick = function(event) {
                    if (!event.target.matches('.menu-icon') && !event.target.matches('.dropdown-content a')) {
                        dropdownMenu.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
