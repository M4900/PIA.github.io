<!DOCTYPE html>
<html lang="es">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <title>Iniciar Sesión - CONESTU</title>
    
</head>
     
<body>
     <header>       
        <h1>CONESTU</h1>
     </header>
     <main>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p class="info-text">Por favor, ingresa tu usuario, contraseña y número de teléfono para acceder a tu cuenta.</p> <!-- Cuadro de texto informativo -->
        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="tel" placeholder="Número de teléfono" required> <!-- Campo para el número de teléfono -->
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
     </main>
</body>
</html>
