<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conestu</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Ícono de menú hamburguesa -->
            <h1>Conestu</h1>
        </div>
    </header>

    <div class="dropdown" id="dropdownMenu">
        <div class="dropdown-content">
            <a href="#atencion-psicologica">INICIAR SESIÓN</a>
            <a href="#sesiones-online">PARA PSICÓLOGOS</a>
            <a href="#entorno-seguro">CONTACTO</a>
        </div>
    </div>

    <main>
        <h2>Tu salud mental es primero</h2>
        <ul> 
            <li><a href="#atencion-psicologica">Atención Psicológica sin salir de tu hogar</a></li>
            <li><a href="#sesiones-online">Sesiones en línea</a></li>
            <li><a href="#entorno-seguro">Entorno seguro</a></li>
        </ul>
    </main>

    <footer>
        <p>Consultorio digital.</p>
    </footer>

    <!-- Script para manejar la apertura/cierre del menú desplegable -->
    <script>
        function toggleMenu() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
                // Cierra el menú si se hace clic fuera de él
                window.onclick = function(event) {
                    if (!event.target.matches('.menu-icon') && !event.target.matches('.dropdown-content a')) {
                        dropdownMenu.style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
