<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conestu</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #C8A2C8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #a349a4;
            color: white;
            padding: 20px;
            text-align: left;
        }

        .navbar {
            display: flex;
            justify-content: space-between; /* Espaciado entre el título y el menú */
            align-items: center; /* Centra verticalmente */
        }

        .dropdown {
            position: relative; /* Necesario para posicionar el contenido del dropdown */
            display: inline-block; /* Muestra el dropdown en línea */
        }

        .dropbtn {
            background-color: #3498DB; /* Color del botón */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Espaciado interno */
            border: none; /* Sin borde */
            cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
        }

        .dropdown-content {
            display: none; /* Oculta el contenido del dropdown por defecto */
            position: absolute; /* Posiciona el contenido de manera absoluta */
            background-color: #f1f1f1; /* Color de fondo del dropdown */
            min-width: 160px; /* Ancho mínimo del dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Sombra para el efecto de profundidad */
            z-index: 1; /* Asegura que el dropdown esté por encima de otros elementos */
        }

        .dropdown-content a {
            color: black; /* Color del texto de los enlaces */
            padding: 12px 16px; /* Espaciado interno para los enlaces */
            text-decoration: none; /* Sin subrayado en los enlaces */
            display: block; /* Hace que cada enlace ocupe toda la línea */
        }

        .dropdown-content a:hover {
            background-color: #ddd; /* Color de fondo al pasar el mouse sobre los enlaces */
        }

        .dropdown:hover .dropdown-content {
            display: block; /* Muestra el contenido del dropdown al pasar el mouse sobre él */
        }

        .dropdown:hover .dropbtn {
            background-color: #2980B9; /* Cambia el color del botón al pasar el mouse */
        }

        main {
            padding: 20px;
        }

        ul {
            list-style-type: circle; 
            padding-left: 20px; 
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #a349a4;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Conestu</h1>
            <div class="dropdown"
            onclick="toggleMenu()">&#9776;</div>    
               
                <div class="dropdown-content">
                    <a href="#atencion-psicologica">Atención Psicológica</a>
                    <a href="#sesiones-online">Sesiones en Línea</a>
                    <a href="#entorno-seguro">Entorno Seguro</a>
                </div>
            </div> 
        </div>
    </header>

    <main>
        <h2>Tu salud mental es primero</h2>
        <ul> 
            <li><a href="#atencion-psicologica">Atención Psicológica sin salir de tu hogar</a></li>
            <li><a href="#sesiones-online">Sesiones en línea</a></li>
            <li><a href="#entorno-seguro">Entorno seguro</a></li>
        </ul>
    </main>

    <footer>
        <p>Consultorio digital.</p>
    </footer>

    <!-- Script para manejar la apertura/cierre del menú desplegable -->
    <script>
        // Obtiene el botón y el contenido del dropdown
        const dropbtn = document.querySelector('.dropbtn');
        const dropdownContent = document.querySelector('.dropdown-content');

        // Agrega un evento de clic al botón
        dropbtn.addEventListener('click', function() {
            // Alterna la visibilidad del contenido del dropdown
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });

        // Cierra el menú si se hace clic fuera de él
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
              if (dropdownContent.style.display === "block") {
                  dropdownContent.style.display = "none";
              }
          }
        }
    </script>
</body>
</html>
